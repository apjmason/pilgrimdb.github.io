#
# This file contains configuration flags to customize your site
#

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "routes"
    values:
      layout: "route"
#      permalink: "/:title"
  -
    scope:
      path: ""
      type: "features"
    values:
      layout: "feature"
      sitemap: false

collections:
  features:
    output: true
    permalink: /features/:path.geojson
  routes:
    output: true
    permalink: /:path:output_ext

